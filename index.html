<!DOCTYPE html>
	<head>
		<meta charset="UTF-8">
		<title>CirclePath</title>
		<link href="css/circlePath.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<ul id="circle_menu">
		</ul>
		
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script src="js/circlepath.js"></script>
		<script type="text/javascript">

		var opts = {

		};
		var items = {
			center: { icon: 'img/appbar.list.png'},
			e: [
				{
					icon: 'img/appbar.magnify.png',
					cb: function() {},
					data: 'search',
					trigger: 'evt_click'
				},
				{
					icon: 'img/appbar.printer.png',
					cb: function() {},
					data: 'appbar.printer',
					trigger: 'evt_click'
				}
			],
			w: [
				{
					icon: 'img/appbar.refresh.png',
					cb: function() {},
					data: 'appbar.refresh',
					trigger: 'evt_click'
				},
				{
					icon: 'img/appbar.user.add.png',
					cb: function() {},
					data: 'appbar.user.add',
					trigger: 'evt_click'
				}

			]

		};

		$('#circle_menu').circlePath(items, opts);
		</script>
	</body>
</html>
